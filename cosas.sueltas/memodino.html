<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memodino.css">
    <link rel="icon" href="huelladino.png.png">
    </link>
    <title>¡Juguemos!</title>
</head>

<body>
    <h1>MEMODINO</h1>
    <h3>Encuentra todos los pares antes de agotar el tiempo. ¡Sálvate de la extinción!</h3>
    <div class="boton">
        <button id="playButton">INICIO</button>
        <button id="cancelbutton">CANCELAR</button>
        <button id="pararmusica">Reproducir Sonido</button>
    </div>
    <img id="meteorito" src="https://static.vecteezy.com/system/resources/previews/023/271/181/non_2x/meteorite-illustrations-free-png.png" width="100">
    <div id="tiempo">Tiempo: 01:00</div>
    <div class="dinosaurios">
        <div class="primer-div">
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="braquisaurio.jpg" alt="Braquisaurio" width="100">
            </div>

            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="cafalosaurio.jpg" alt="Cafalosaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="diplodocus.jpg" alt="Diplodocus" width="100">
            </div>
        </div>

        <div class="segundo-div">
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="estegosaurio.jpg" alt="Estegosaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="plesiosaurio.jpg" alt="Plesiosaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="pterodactilo.jpg" alt="Pterodactilo" width="100">
            </div>
        </div>

        <div class="tercer-div">
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="tiranosaurio.jpg" alt="Tiranosaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="triceratops.jpg" alt="Triceratops" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="velociraptor.jpg" alt="Velociraptor" width="100">
            </div>
        </div>

        <div class="cuarto-div">
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="estegosaurio.jpg" alt="Estegosaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="pterodactilo.jpg" alt="Pterodactilo" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="plesiosaurio.jpg" alt="Plesiosaurio" width="100">
            </div>
        </div>

        <div class="quinto-div">
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="cafalosaurio.jpg" alt="Cafalosaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="braquisaurio.jpg" alt="Braquisaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="diplodocus.jpg" alt="Diplodocus" width="100">
            </div>
        </div>

        <div class="sexto-div">
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="tiranosaurio.jpg" alt="Tiranosaurio" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="triceratops.jpg" alt="Triceratops" width="100">
            </div>
            <div class="casilla">
                <img src="casillagiradadino.jpg" data-original="velociraptor.jpg" alt="Velociraptor" width="100">
            </div>
        </div>
    </div>

    <img id="meteorito2" src="https://static.vecteezy.com/system/resources/previews/023/271/181/non_2x/meteorite-illustrations-free-png.png" width="100">
    <div class="resultados">
        <h2 id="texto">RESULTADOS: </h2>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="musicamemodino.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <script src="memodino.js"></script>
</body>
</html>
