<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularioo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulario</title>
</head>
<body>
    <div class="caja-de-formulario">
        <div class="titulo">
            <i class="fa-solid fa-pager"></i>
            <h2>Fomulario de pago</h2>
        </div>
        </div>
        <div class="secciones">
            <div class="primeras-secciones">
                <p>
                Número de tarjeta # <input type="text" name="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required maxlength="16">
                Fecha # <input type="text" name="cvc" placeholder="0000" required maxlength="4" size="4">
                Monto $ <input type="text" name="monto" placeholder="00000" required size="15">
                </p>
        </div>

            <div class="segundas-secciones">
                <p>
                    <div class="nombre">
                    Nombre: <input type="text" name="name" placeholder="Enter your name" required >
                    </div>
                    <div class="ciudad">
                    Ciudad: <select name="city">
                        <option value="Santiago">Santiago</option>
                        <option value="Concepcion">Concepción</option>
                        <option value="Talca">Talca></option>
                        <option value="Viña del Mar">Viña del Mar</option>
                        <option value="Valparaiso">Valparaíso</option>
                        <option value="La Serena">La Serena</option>
                        <option value="Iquique">Iquique</option>
                    </select>
                    </div>
                    <div class="pagos">
                        <div class="parrafito">
                            <p><b>Método de pago:</b></p>
                        </div>
                        <div class="payment-methods" required>
                        <input type="radio" id="visa" name="payment-method" value="visa" >
                        <i class="fa-brands fa-cc-visa"></i>
                        <input type="radio" id="mastercard" name="payment-method" value="mastercard">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <input type="radio" id="dinners-club" name="payment-method" value="dinners-club">
                        <i class="fa-brands fa-cc-diners-club"></i>
                        <input type="radio" id="amazon-pay" name="payment-method" value="amazon-pay" required>
                        <i class="fa-brands fa-cc-amazon-pay"></i>
                    </div> 
                </p>
            </div>
        </div>

            <div class="terceras-secciones">
                <p>
                    Apellido: <input type="text" name="last-name" value="" placeholder="Enter your last name" required >
                    <div class="lugar">
                        <div class="region">
                        <p>Región: </p>
                            <select name="state">
                                <option value="Metropolitana">Metropolitana</option>
                                <option value="Antofagasta">Antofagasta</option>
                                <option value="Los Lagos">Los Lagos</option>
                                <option value="Coquimbo">Coquimbo</option>
                                <option value="Bio Bio">Bío Bío</option>
                            </select>
                        </div>
                        <div class="postal">
                        Código Postal:
                        <input type="text" name="postal" value="" maxlength="7" placeholder="0000000" size="4">
                        </div>
                    </div>
                    Mensaje: <textarea type="text" placeholder="Add any notes here" maxlength="40"></textarea>
                </p>
            </div>

            <div class="cancel-send">
                <button type="cancel" class="cancel-button">Cancelar</button>
                <button type="submit" class="send-button"> Enviar</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
